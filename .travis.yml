language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

os:
  - linux

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest

install:
  # Enable setuptools to access git commit hash in order to point PyPI link to correct version's docs.
  - mkdir -p .git/refs/heads
  - echo $TRAVIS_COMMIT > .git/refs/heads/master

  - pip install ".[test,zgy]"

script: pytest

deploy:
  provider: pypi
  skip_cleanup: true
  skip_existing: true
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
  distributions: "sdist bdist_wheel"
